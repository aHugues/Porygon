<div *ngIf="ready" class="container">

    <h2>Nouvelle s√©rie</h2>

    <form (ngSubmit)="onSubmit()" #serieForm="ngForm">

        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title"
            required
            [(ngModel)]="newSerie.title" name="title"
            #title="ngModel" placeholder="Champ requis"
            >
        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Titre requis
        </div>

        <div class="form-group">
            <label for="season">Saison</label>
            <input type="number" class="form-control" id="season"
            required
            [(ngModel)]="newSerie.season" name="season"
            #season="ngModel" placeholder="Champ requis"
            >
        </div>
        <div [hidden]="season.valid || season.pristine" class="alert alert-danger">
          Saison requise
        </div>

        <div class="form-group">
            <label for="location">Localisation</label>
            <select class="form-control" id="location"
            required
            [(ngModel)]="newSerie.location" name="location"
            #location="ngModel"
            >
                <option *ngFor="let location of locationsList" [value]="location.id">{{ location.label }}</option>
            </select>
        </div>
        <div [hidden]="location.valid || location.pristine" class="alert alert-danger">
          Emplacement requis
        </div>

        <div class="form-group">
            <label for="remarks">Remarques</label>
            <input type="text" class="form-control" id="remarks"
            [(ngModel)]="newSerie.remarks" name="remarks"
            >
        </div>

        <button [disabled]="!serieForm.form.valid" type="submit" class="btn btn-success">Enregistrer</button>

    </form>


</div>
