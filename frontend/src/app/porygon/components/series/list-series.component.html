<mat-card class="card-container">

    <mat-card-header>
        <mat-card-title>
            <h2>Liste des séries</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <form (ngSubmit)="searchSeries()" #searchSerieForm="ngForm">

            <div class="top-header">

                <span style="flex: 1;"></span>

                <span>
                    <button type="button" (click)="onNewSerie()" color="primary" mat-raised-button class="form-button">Nouvelle série</button>
                </span>

                <span style="flex: 3;"></span>
                <span>
                    <mat-form-field>
                        <input matInput type="text" id="title" placeholder="Titre à rechercher"
                        [(ngModel)]="query.title" name="title"
                        >
                    </mat-form-field>
                </span>

                <span style="flex: 0.5;"></span>

                <span>
                    <button type="submit" mat-raised-button class="form-button">Rechercher</button>
                </span>

                <span style="flex: 1;"></span>

            </div>

        </form>

        <mat-list cols="4" rowHeight="50px" class="list">
            <mat-list-item class="list-header">
              <span class="list-element" role="button" (click)="onSortSeries(1)"> Titre <i class="fa fa-fw fa-sort"></i></span>
              <span class="list-element"> Saison <i class="fa fa-fw fa-sort"></i></span>
              <span class="list-element" role="button" (click)="onSortSeries(2)"> Localisation <i class="fa fa-fw fa-sort"></i></span>
              <span class="list-element"> Remarques </span>
            </mat-list-item>
        </mat-list>
        <mat-list cols="4" rowHeight="50px" class="list">
            <mat-list-item *ngFor="let element of seriesListPage" (click)="onEditSerie(element.Serie.id)" class="list-row">
              <span class="list-element"> {{ element.Serie.title }} </span>
              <span class="list-element"> {{ element.Serie.season }} </span>
              <span class="list-element"> {{ element.Location.location }} </span>
              <span class="list-element"> {{ element.Serie.remarks }} </span>
          </mat-list-item>
        </mat-list>

    </mat-card-content>

    <mat-card-actions>
        <mat-paginator [length]="listLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)">
        </mat-paginator>
    </mat-card-actions>

</mat-card>
