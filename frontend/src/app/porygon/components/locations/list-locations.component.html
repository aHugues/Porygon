<mat-card class="card-container">

    <mat-card-header>
        <mat-card-title>
            <h2>Liste des emplacements</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <div style="padding-bottom: 25px">

            <span style="flex: 1;"></span>

            <span>
                <button (click)="onNewLocation()" color="primary" mat-raised-button class="form-button">Nouvel emplacement</button>
            </span>

            <span style="flex: 1;"></span>

        </div>

        <mat-list cols="3" rowHeight="50px" class="list">
            <mat-list-item class="list-header">
              <span class="list-element"> Emplacement</span>
              <span class="list-element"> Nombre de films</span>
              <span class="list-element"> Nombre de s√©ries</span>
            </mat-list-item>
        </mat-list>
        <mat-list cols="3" rowHeight="50px" class="list">
            <mat-list-item *ngFor="let location of locationsList" (click)="onEditLocation(location.id)" class="list-row">
              <span class="list-element"> {{ location.location }} </span>
              <span class="list-element"> {{ location.movies }} </span>
              <span class="list-element"> {{ location.series }} </span>
          </mat-list-item>
        </mat-list>

    </mat-card-content>

</mat-card>
