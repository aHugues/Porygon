<mat-card class="card-container">

    <mat-card-header>
        <mat-card-title>
            <h4>Liste des emplacements</h4>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <span style="flex: 1;"></span>

        <span>
            <a routerLink="/porygon/add/location"><button color="primary" mat-raised-button class="form-button">Nouvel emplacement</button></a>
        </span>

        <span style="flex: 1;"></span>

        <mat-list cols="3" rowHeight="50px" class="list">
            <mat-list-item class="list-header">
              <span class="list-element"> Emplacement</span>
              <span class="list-element"> Nombre de films</span>
              <span class="list-element"> Nombre de s√©ries</span>
            </mat-list-item>
        </mat-list>
        <mat-list cols="3" rowHeight="50px" class="list">
            <mat-list-item *ngFor="let location of locationsList" [routerLink]="['/porygon/details/location', location.id]" class="list-row">
              <span class="list-element"> {{ location.label }} </span>
              <span class="list-element"> {{ location.movies }} </span>
              <span class="list-element"> {{ location.series }} </span>
          </mat-list-item>
        </mat-list>

    </mat-card-content>

</mat-card>
