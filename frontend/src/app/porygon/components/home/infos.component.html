<mat-card class="card-container">

    <mat-card-header>
        <mat-card-title>
            <h2>Informations générales</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <div>
            Stockage actuel : {{ nMovies }} films et {{ nSeries }} séries dans {{ nLocations }} emplacements
        </div>

        <div>
            <pie-chart [data]="chartData"></pie-chart>
        </div>

    </mat-card-content>



</mat-card>
