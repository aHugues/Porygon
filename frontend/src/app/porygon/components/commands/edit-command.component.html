<mat-card class="card-container">

    <mat-card-header>
        <mat-card-title>
            <h3>Ajout ou modification de commande</h3>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <form (ngSubmit)="onSubmit()" #commandForm="ngForm">

            <div class="form-container">

                <mat-form-field>
                    <input matInput placeholder="Label" id="label"
                    required
                    [(ngModel)]="selectedCommand.title" name="title"
                    >
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Remarques" id="remarks"
                    [(ngModel)]="selectedCommand.remarks" name="remarks"
                    >
                </mat-form-field>

                <button type="submit" class="btn btn-success">Enregistrer</button>

                <!-- <button *ngIf="canReset()" (click)="onReset()" class="btn btn-info">Réinitialiser</button>

                <button *ngIf="!canReset()" class="btn btn-info disabled">Réinitialiser</button>

                <button *ngIf="! newRessource" (click)="onDelete()" class="btn btn-danger">Supprimer</button>

                <button *ngIf="newRessource" class="btn btn-danger disabled">Supprimer</button> -->

            </div>

        </form>

  </mat-card-content>


</mat-card>
