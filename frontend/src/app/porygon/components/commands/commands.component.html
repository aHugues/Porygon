<mat-card>

    <mat-card-header>
        <mat-card-title>
            <h3 class="card-title">Liste des commandes</h3>
        </mat-card-title>
        <mat-card-subtitle>
            <span [ngPlural]="commandsList.length">
                <ng-template ngPluralCase="=0"></ng-template>
                <ng-template ngPluralCase="=1">1 commande affichée</ng-template>
                <ng-template ngPluralCase="few">{{ commandsList.length }} commandes affichées</ng-template>
            </span>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <ul class="list-group">
        <div *ngIf="commandsList.length>0" class="row list-group-item list-group-item-info align-items-around">
          <div class="col"> Intitulé </div>
          <div class="col"> Commentaires </div>
        </div>
        <li *ngFor="let command of commandsList" (click)="onSelectCommand(command)" role="button" class="list-group-item row align-items-around">
          <div class="col"> {{ command.title }} </div>
          <div class="col">  {{ command.remarks }} </div>
        </li>
        <div *ngIf="commandsList.length==0" class="alert alert-info">
          Aucune commande en cours
        </div>
      </ul>
  </mat-card-content>

</mat-card>
