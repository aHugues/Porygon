<div *ngIf="ready" class="container">

    <h2>Nouveau Film</h2>

    <form (ngSubmit)="onSubmit()" #movieForm="ngForm">

        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title"
            required
            [(ngModel)]="newMovie.title" name="title"
            #title="ngModel" placeholder="Champ requis"
            >
        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Titre requis
        </div>

        <div class="form-group">
            <label for="location">Localisation</label>
            <select class="form-control" id="location"
            required
            [(ngModel)]="newMovie.location" name="location"
            #location="ngModel"
            >
                <option *ngFor="let location of locationsList" [value]="location.id">{{ location.label }}</option>
            </select>
        </div>
        <div [hidden]="location.valid || location.pristine" class="alert alert-danger">
          Emplacement requis
        </div>


        <div class="form-group">
            <label for="year">Année de sortie</label>
            <input type="number" class="form-control" id="year"
            required
            [(ngModel)]="newMovie.year" name="year"
            #year="ngModel" placeholder="Champ requis"
            >
        </div>
        <div [hidden]="year.valid || year.pristine" class="alert alert-danger">
          Année requise
        </div>

        <div class="form-group">
            <label for="director">Réalisateur</label>
            <input type="text" class="form-control" id="director"
            [(ngModel)]="newMovie.director" name="director"
            placeholder="Champ facultatif"
            >
        </div>

        <div class="form-group">
            <label for="actors">Acteurs principaux</label>
            <input type="text" class="form-control" id="actors"
            [(ngModel)]="newMovie.actors" name="actors"
            placeholder="Champ facultatif"
            >
        </div>

        <div class="form-group">
            <label for="remarks">Remarques</label>
            <input type="text" class="form-control" id="remarks"
            [(ngModel)]="newMovie.remarks" name="remarks"
            placeholder="Champ facultatif"
            >
        </div>

        <button [disabled]="!movieForm.form.valid" type="submit" class="btn btn-success">Enregistrer</button>

    </form>


</div>
